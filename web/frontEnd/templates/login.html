{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content_title %}
    Login
{% endblock %}

{% block content %}
    <div class="login-form">
        <h2>Login</h2>
            <form class="form-signin" action="/login" method="post">
                {% csrf_token %}
                {{ login_form.as_ul }}
                <button type="submit" value="Submit">Login</button><br>
            </form>
    </div><br>
    {{login_message}}
{% endblock %}
