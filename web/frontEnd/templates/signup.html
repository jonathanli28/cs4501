{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content_title %}
    Sign Up
{% endblock %}

{% block content %}
    <div class="signup-form">
        <h2>Sign Up</h2>
            <form class="form-signin" action="/signup" method="post">
                {% csrf_token %}
                {{ signup_form.as_ul }}
                <button type="submit" value="Submit">Sign Up</button><br>
            </form>
    </div>
{% endblock %}
